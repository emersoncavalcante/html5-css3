<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse,
    você pode usar a tag &lt;br&gt; <br>
    &cent; <br>
    &euro; <br> &uparrow; &#10067; <br> &#x1f596; <br>&#x1f60e;
    <br> &#x1f913;

</p>
</body>
</html>
