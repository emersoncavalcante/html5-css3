<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Favicons</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma oasta.</p>
    <img src="logo-html01.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em outras pastas, contanto que ela esteja dentro da pasta atual.</p>
    <img src="Imagens/logo-css01.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo de JavaScript">
